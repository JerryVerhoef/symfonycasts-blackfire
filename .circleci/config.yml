version: 2.1
description: Blackfire SymfonyCasts

orbs:
    symfony: lolautruche/symfony@0.1
    blackfire: blackfireio/php@1.1
    blackfire-agent: blackfireio/agent@1.2
    blackfire-player: blackfireio/player@1.0

jobs:
    build:
        docker:
            # Specify the version you desire here
            - image: circleci/php:7.4-node
            - image: circleci/mariadb:latest-ram

        steps:
            - checkout

            - run: sudo apt update
            - run: sudo docker-php-ext-install pdo_mysql
            - blackfire/setup

            # Download and cache dependencies
            - restore_cache:
                keys:
                    # "composer.lock" can be used if it is committed to the repo
                    - v1-dependencies-{{ checksum "composer.json" }}
                    # fallback to using the latest cache if no exact match is found
                    - v1-dependencies-

            - run: composer install -n --prefer-dist

            - save_cache:
                key: v1-dependencies-{{ checksum "composer.json" }}
                paths:
                    - ./vendor
            - restore_cache:
                keys:
                    - node-v1-{{ checksum "package.json" }}
                    - node-v1-
            - run: yarn install
            - save_cache:
                key: node-v1-{{ checksum "package.json" }}
                paths:
                    - node_modules

            # prepare the database
            - run:
                name: Prepare the database
                command: |
                    php bin/console doctrine:database:create -n
                    php bin/console doctrine:migrations:migrate -n
                    php bin/console doctrine:fixtures:load -n

            - symfony/install
            - symfony/local_server_run

#            - blackfire-player/run-scenario:
#                scenario: .blackfire.yaml
#                environment-name: Workshop
#                endpoint: "http://localhost:8000"

            - symfony/deploy:
                project-id: a5i4gffd76b7w

            #- run: sleep 120

            - blackfire-agent/build-trigger:
                endpoint: "https://cu3hjnbcqu-a5i4gffd76b7w.eu.s5y.io/"
                environment: b6a863f7-37d1-4d03-807c-ee174e4a18f3
                token: ${BLACKFIRE_BUILD_TOKEN}
